{% block partial %}

        <a class="btn rounded-circle text-success border border-0" href="{{url_for('student_route.book')}}">
            <span class="d-flex material-symbols-outlined fs-1 justify-content-center align-items-center">
                calendar_add_on
            </span>
            <div>Schedule</div>
        </a>
        <div class="row-col-3 mb-3">
            <a role="button" class="btn rounded-pill border border-success-subtle" href="/student?tag=Upcoming">Upcoming</a>
            <a role="button" class="btn rounded-pill border-success-subtle" href="/student?tag=Pending">Pending</a>

        </div>
    </div>
</div>
<div class="container">
    {% import "macros/__appointment_tile__.html" as appointment_tile %}
    
    {% for appointment in old_appointments %}
        {{ appointment_tile.self(appointment) }}
    {% endfor %}
</div>
{% endblock %}
